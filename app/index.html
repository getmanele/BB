<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <title>Тест задание</title>
    <meta name="description" content="Startup HTML template OptimizedHTML 5" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="images/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&amp;display=swap"
      rel="stylesheet"
    />
    <meta property="og:image" content="images/dest/preview.jpg" />
    <link rel="stylesheet" href="css/app.min.css" />
    <link rel="stylesheet" href="css/light.min.css" id="theme-link" />
  </head>

  <body>
    <!-- CUSTOM HTML -->
    <section class="main-card">
      <div class="main-card_container">
        <!-- picture section -->
        <div
          class="main-card__main-picture picture theme-button"
          id="theme-button"
        >
          <picture class="picture_wrappe">
            <img src="img/cat_light.jpg" alt="cat_light" class="picture_img" />
          </picture>
        </div>
        <!-- picture section end -->
        <div class="another-wrapper">
          <!-- card text -->
          <div class="main-cadr_text-wrapper">
            <h1 class="main-h1">
              Ты действительно готов сделать это?
            </h1>
          </div>
          <!-- card text end -->

          <!-- cart button -->
          <!-- если я не уверен что это: кнопка или ссылка - делаем кнопку! -->
          <div class="main-card_btn">
            <button
              class="main-btn btn button"
              variant="contained"
              color="primary"
            >
              GIT PUSH
            </button>
          </div>
          <!-- cart button end -->

          <!-- cart link -->
          <!-- Если "кнопка" с переходом на другую страницу итд - ссылка -->
          <div class="main-card_link">
            <a href="#" tabindex="0">
              нет, я уже передумал
            </a>
          </div>
          <!-- cart link end -->
        </div>
      </div>
    </section>
    <script src="js/common.js" charset="utf-8" defer></script>
  </body>
</html>
